<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            //if
            if (true){
                alert('result : true');
            }
            if (false){
                alert('result : false');
            }

            //else
            if (true){
                alert(1);
            } else{
                alert(2);
            }
            if (false){
                alert(1);
            } else{
                alert(2);
            }

            //else if 
            if (false){
                alert(1);
            } else if (true){
                alert(2);
            } else if (true){
                alert(3);
            } else{
                alert(4);
            }
        </script>
    </body>
</html>
