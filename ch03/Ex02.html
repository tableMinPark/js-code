<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            //변수를 쓰기 전
            alert(100+10);
            alert((100+10)/10);
            alert(((100+10)/10)-10);
            alert((((100+10)/10)-10)*10);

            // 변수 사용 후
            a = 100;
            a = a + 10;
            alert(a);
            a = a / 10;
            alert(a);
            a = a - 10;
            alert(a);
            a = a * 10;      
            alert(a);
        </script>
    </body>
</html>
