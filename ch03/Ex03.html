<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            // == : 동등 연산자
            alert(1 == 2);          //false
            alert(2 == 2);          //true
            alert("one" == "one")   //true

            // === : 일치 연산자
            alert(1 == "1");        //true  (정보의 의미만 같아도 됨)
            alert(1 === "1");       //false (데이터형식까지 같아야함)

            alert(true == 1);       //true
            alert(true === 1);      //false
            alert(true == '1');     //true
            alert(true === '1');    //false
            alert(0 === -0);        //true
            alert(NaN === NaN);    //false

        </script>
    </body>
</html>
