<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            alert("coding everybody");
            alert('coding everybody');
            alert("coding everybody'"); //'를 쓰기 위해서는 "를 사용하여 문자열을 묶어야함
            alert('egoing\'s coding everybody') // escape : \ 뒤에 위치한 특수기호는 문자로 해석됨
            alert(typeof 1);        //number (숫자)
            alert(typeof "1");      //string (문자열)
            //1 != "1"
        </script>
    </body>
</html>
