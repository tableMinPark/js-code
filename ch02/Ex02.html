<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            alert(Math.pow(2,3));       //지수승    8
            alert(Math.round(16.9));    //반올림    17
            alert(Math.ceil(16.9));     //올림      17
            alert(Math.floor(16.9));    //버림      16
            alert(Math.sqrt(1024));     //제곱근    32
            alert(Math.random());       //난수생성  0.xxxxxx...
            //Math.round(n * Math.random()); -> 정수난수 생성 (n미만의 정수 난수 생성)
        </script>
    </body>
</html>
