<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            alert("coding\neverybody");             // \n : 줄바꿈
            alert("coding" + " " + "everybody");    //문자열 결합은 + 를 사용
            alert("coding everybody".length);       //(문자열).length : 문자열 길이
            alert("abcde".indexOf("b"))               //(문자열).indexOf('(문자)') : 문자열에서 문자에 해당하는 index를 반환(첫문자 index는 0)
            alert("abcbe".indexOf('b'))               //같은 문자가 2개 이상일 때, 가장 앞 index를 반환
        </script>
    </body>
</html>
